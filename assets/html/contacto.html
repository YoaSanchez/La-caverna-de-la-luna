	<!-- IMAGEN DE ENTRADA -->
	<h1 class="fw-300 centrar-texto">Contacto</h1>
	<img src="../img/chakras.png" alt="Imagen Principal">

	<!-- INICIO FORMULARIO -->
	<main class="contenedor seccion contenido-centrado">
		<h2 class="fw-300 centrar-texto">Llenar el Formulario de Contacto</h2>

		<form action="">

			<fieldset class="reset">
				<legend class="reset fs-2">Informacion Personal</legend>

				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" placeholder="Tu Nombre">

				<label for="email">E-mail:</label>
				<input type="email" id="email" placeholder="Tu Email" required>

				<label for="telefono">Telefono:</label>
				<input type="tel" id="telefono" placeholder="Tu Telefono" required>

				<label for="mensaje">Mensaje:</label>
				<textarea id="mensaje" cols="30" rows="10"></textarea>
			</fieldset>

			<fieldset class="reset">
				<legend class="reset fs-2">Informacion Sobre servicio</legend>

				<label for="opciones">Servicios</label>
				<select id="opciones">
					<option value="" disabled selected>-- Seleccione --</option>
					<option value="">No se cual necesito</option>
					<option value="">Tarot</option>
					<option value="">Numerologia</option>
					<option value="">Sanacion chamanica</option>
					<option value="">Reiki</option>
				</select>
			</fieldset>

			<fieldset class="reset">
				<legend class="reset fs-2">Contacto</legend>

				<p>Como desea ser contactado:</p>

				<div class="forma-contacto">
					<label for="fono">WhatsApp</label>
					<input type="radio" name="contacto" value="telefono" id="fono">

					<label for="correo">E-Mail</label>
					<input type="radio" name="contacto" value="correo" id="correo">
				</div>
			</fieldset>

			<input type="submit" value="Enviar" class="boton boton-rosado">


		</form>
	</main>
	<!-- FIN FORMULARIO -->
