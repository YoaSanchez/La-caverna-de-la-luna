<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="../../css/normalize.css">
	<link rel="stylesheet" href="../../css/style.css">
	<title>La Caberna de la luna</title>
</head>
 
<body>

	<!-- INICIO HEADER -->
	<header class="site-header nosotros">
		<div class="contenedor contenido-header">
			<div class="barra">
				<a href="../../index.html">
					<img src="../img/logo-removebg-preview.png" alt="Logotipo">
				</a>

				<nav class="navegacion">
					<a href="../../index.html">Inicio</a>
					<a href="./nosotros.html">Nosotros</a>
					<a href="./servicios.html">Servicios</a>
					<a href="./testimonios.html">Testimonios</a>
					<a href="./contacto.html">Contacto</a>
				</nav>
			</div>
		</div>
	</header>
	<!-- FIN HEADER -->

	<!-- IMAGEN DE ENTRADA -->
	<h1 class="fw-300 centrar-texto">Contacto</h1>
	<img src="../img/chakras.png" alt="Imagen Principal">

	<!-- INICIO FORMULARIO -->
	<main class="contenedor seccion contenido-centrado">
		<h2 class="fw-300 centrar-texto">Llenar el Formulario de Contacto</h2>

		<form action="">

			<fieldset>
				<legend>Informacion Personal</legend>

				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" placeholder="Tu Nombre">

				<label for="email">E-mail:</label>
				<input type="email" id="email" placeholder="Tu Email" required>

				<label for="telefono">Telefono:</label>
				<input type="tel" id="telefono" placeholder="Tu Telefono" required>

				<label for="mensaje">Mensaje:</label>
				<textarea id="mensaje" cols="30" rows="10"></textarea>
			</fieldset>

			<fieldset>
				<legend>Informacion Sobre servicio</legend>

				<label for="opciones">Servicios</label>
				<select id="opciones">
					<option value="" disabled selected>-- Seleccione --</option>
					<option value="">No se cual necesito</option>
					<option value="">Tarot</option>
					<option value="">Numerologia</option>
					<option value="">Sanacion chamanica</option>
					<option value="">Reiki</option>
				</select>
			</fieldset>

			<fieldset>
				<legend>Contacto</legend>

				<p>Como desea ser contactado:</p>

				<div class="forma-contacto">
					<label for="fono">WhatsApp</label>
					<input type="radio" name="contacto" value="telefono" id="fono">

					<label for="correo">E-Mail</label>
					<input type="radio" name="contacto" value="correo" id="correo">
				</div>
			</fieldset>

			<input type="submit" value="Enviar" class="boton boton-rosado">


		</form>
	</main>
	<!-- FIN FORMULARIO -->



	<!-- INICIO FOOTER -->
	<footer class="site-footer seccion">
		<div class="contenedor contenedor-footer">
			<nav class="navegacion">

			</nav>

			<p class="copyright">todos los derechos reservados 2020 &copy;</p>
		</div>
	</footer>
	<!-- FIN FOOTER -->


</body>

</html>
